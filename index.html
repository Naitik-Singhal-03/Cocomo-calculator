<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic COCOMO</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>COCOMO</h1>
        <form id="cocomo_calc">
            <div class="kloc">
                <label for="kloc">Enter KLOC::</label>
                <input type="number" id="kloc" placeholder="Enter KLOC">
            </div>
            <button type="button" id="calc" class="btn">Calculate</button>
            <output id="mode"></output>
            <output id="effort"></output>
            <output id="time"></output>
            <output id="staff"></output>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
